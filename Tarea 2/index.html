                                    <form method="post">
                                        <div class="form-group row">
                                            <div class="col-6">
                                                <div class="pt-3">
                                                    <label for="contact-name" class=""><i class="ri-user-3-line"></i>Nombre:</label>
                                                    <input type="text" class="form-control" placeholder="Escriba su nombre" size="10" required>
                                                </div>
                                            </div>
                    
                                            <div class="col-6">
                                                <div class="pt-3">
                                                    <label for="contact-email" class=""><i class="ri-mail-line"></i>Correo:</label>

                                                </div>
                                            </div>
                                        </div>
                    
                                        <div class="pt-3"></div>
                    
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="">
                                                    <label for="contact-subject" class=""><i class="ri-question-line"></i>Asunto:</label>
                                                    <input type="text" class="form-control" placeholder="Escriba el asunto" required>
                                                </div>
                                            </div>
                                        </div>
                    
                                        <div class="pt-3"></div>
                    
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="">
                                                    <label for="contact-message"><i class="ri-question-answer-line"></i>Comentario:</label>
                                                    <textarea class="form-control" rows="7" placeholder="Escriba su mensaje" required></textarea>
                                                </div>
                                            </div>
                                        </div>
                    
                                        <div class="pt-3"></div>
                    
                                        <div class="col-12 text-center">
                                            <input type="submit" value="Enviar" class="enviar">
                                        </div>
